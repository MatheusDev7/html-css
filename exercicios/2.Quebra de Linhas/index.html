<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio de par de tags p e /p.</p>

    <!-- <br> = quebra de linha -->
    <p> Um exemplo de como usar a tag "BR": Você pode quebrar uma linha <br> assim.</p>
    <!-- Para fazer os símbolos < > sem a função, basta digitar antes &lt;p&gt; ou &lt = menor que(<)/ &gt = maior que(>) -->

    <p>Exemplo de como utilizar as setinhas de maior e menor = &lt;p&gt;</p>
    
</body>
</html>
