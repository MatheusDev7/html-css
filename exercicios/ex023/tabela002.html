<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- 
                Para uma célula de uma tabela ocupar dois espaços, basta utilizar a tag colspan="x" mais o numero de células.
                colspan = ocupar na horizontal
                rowspan = ocupar na vertical
            -->
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>D</td>
            <td rowspan="3">E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
