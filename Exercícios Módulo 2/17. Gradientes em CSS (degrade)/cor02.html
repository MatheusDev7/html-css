<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;

        }
        body{
            background-image: linear-gradient(#63A6DD, #0C3557);
            background-attachment: fixed;
            font-family: 'Courier New', Courier, monospace;
            color: azure;
        }
    </style>
    <!-- background-image serve para trocar a cor do fundo para um degrade, para alternar a direção do degrade basta usar as tags (to top, to botton, to left, to right )  -->
    <!-- background-attachmente serve para deixar a cor do site fixa, sem sobrar borda ou algo do tipo -->
</head>
<body>
    <h1>Testando Gradientes</h1>

</body>
</html>
