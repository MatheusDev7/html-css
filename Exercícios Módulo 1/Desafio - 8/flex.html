<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex - Desafio 8</title>
    <style>
        img{
            border-radius: 9px;
            border-width: 0px;
        }
    </style>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(mix-width: 150px)" srcset="imgs/img.p.jpg" type="imgs/jpg">
        <source media="(mix-width: 250px)" srcset="imgs/img.m.jpg" type="imgs/jpg">
        <img src="imgs/img.g.jpg" alt="imagem Flex">
    </picture>
</body>
</html>
