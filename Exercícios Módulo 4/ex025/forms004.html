<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div{
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
             <legend>Dados Pessoais</legend>
            <div>
                <label for="iname">Nome: </label>
                <input type="text" name="nome" id="iname" autocomplete="name"
                placeholder="Nome" required>
            </div>
            <div>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email"
                placeholder="E-mail" required>
            </div>
            <div>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxx-xxxx" required>
                <!-- Estudar mais sobre RegEx -->
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
