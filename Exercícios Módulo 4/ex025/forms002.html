<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário.</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- ***CONFIGURAÇÔES DO INPUT***

        autocomplete="on/off" serve para que o navegador não fique completando com palavras passadas.

        required minlength="x" serve para colocar um limite minimo de caractéres.
    
        required maxlength="x" serve para colocar um limite máximo de caractéres.
            
        size="x" serve para ajustar o tamanho da caixa do input.

        placeholder="x" serve para colocar um texto dentro do input.
        -->
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" autocomplete="username" required minlength="5" maxlength="15" size="15" placeholder="Nome do usuário">
        </p>
        <p>
            <label for="ipass">Password: </label>
            <input type="password" name="pass" id="ipass" 
            autocomplete="new-password"minlength="8" maxlength="15" size="15" placeholder="Senha do usuário">
        </p>
        <p>
            <input type="submit" value="Log-in">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
